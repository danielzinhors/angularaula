<div class="container">
    <h2>Salvar contato</h2>

    <form (ngSubmit)="onSubmit()" #contatoForm="ngForm" novalidate>
        
        <div [ngClass]="getFormGroupClass(nome.valid, nome.pristine)">
           <label for="nome" class="form-control-label">Nome</label>
           <input type="text" placeholder="Insira o nome"
                [ngClass]="getControlClass(nome.valid, nome.pristine)"
                required
                #nome="ngModel"
                name="nome" 
                [(ngModel)]="contato.nome">
            <div class="form-control-feedback" [hidden]="nome.valid || nome.pristine">O campo nome é obrigatório</div>   
        </div>
    
        <div [ngClass]="getFormGroupClass(email.valid, email.pristine)">
            <label for="nome">Email</label>
            <input type="email" placeholder="Insira o email"
                [ngClass]="getControlClass(email.valid, email.pristine)"  
                required
                #email="ngModel"
                name="email" 
                [(ngModel)]="contato.email">
            <div class="form-control-feedback" [hidden]="email.valid || email.pristine">O e-mail é obrigatório</div>
        </div>

        <div [ngClass]="getFormGroupClass(telefone.valid, telefone.pristine)">
            <label for="telefone">Telefone</label>
            <input type="text" placeholder="Insira o telefone"
                [ngClass]="getControlClass(telefone.valid, telefone.pristine)"  
                required
                #telefone="ngModel"
                name="telefone" 
                [(ngModel)]="contato.telefone">
            <div class="form-control-feedback" [hidden]="telefone.valid || telefone.pristine">O telefones é obrigatório</div>
        </div>

        <button class="submit btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
        <a class="btn btn-secondary" (click)="goBack()">Voltar</a>
    </form>
</div>
